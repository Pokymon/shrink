{% extends "base.html" %} {% block title %} Edit link: {{ item.id }} {% endblock
title %} {% block page_title %} Edit link: {{ item.id }} {% endblock page_title
%} {% block content %}
<div class="mb-10">
  <div id="error-message" class="mt-4 text-sm text-red-600"></div>
  <form
    hx-put="/links/{{ item.id }}"
    hx-ext="submitjson"
    hx-target="#success-message"
    class="flex-1 lg:max-w-2xl"
  >
    <div class="space-y-2">
      <label
        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
        for=":r2l:-form-item"
        >URL</label
      >
      <input
        class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-base shadow-sm md:text-sm"
        id="url"
        name="url"
        type="text"
        value="{{item.url}}"
      />
    </div>
    <div class="space-y-2">
      <label
        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
        for=":r2l:-form-item"
        >Short URL</label
      >
      <input
        class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-base shadow-sm md:text-sm"
        id="short_url"
        name="short_url"
        type="text"
        value="{{item.short_url}}"
      />
    </div>
    <div>
      <div class="mt-5">
        <button
          class="text-xs py-3 px-6 rounded-lg bg-gray-900 text-white"
          type="submit"
        >
          Submit
        </button>
      </div>
    </div>
  </form>
  <div id="success-message" class="mt-4"></div>
  <br />
  <a href="/links">Back to link</a>
</div>
{% endblock content %} {% block js %} {% endblock js %}
